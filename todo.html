<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do </title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Enable button only if there is text in the input field
            document.querySelector('#task').onkeyup = () => {
                if (document.querySelector('#task').value.length > 0)
                    document.querySelector('#submit').disabled = false
                else
                    document.querySelector('#submit').disabled = true
                }
            document.querySelector('form').onsubmit = () => {
                // Create new item for list
                const li = document.createElement('li')
                li.innerHTML = document.querySelector('#task').value
                // Add new item to task list
                document.querySelector('#tasks').append(li)
                // Clear input field
                document.querySelector('#task').value = ''
                return false
            }
        })
    </script>
    </style>
</head>
<body>
    <h2>Welcome to your personal To Do list</h2>
    <p>Enter your to do items, delete and update. Please note: Do not store personal data/password here. This list is not secure. It can be accessed by anyone who can access your device</p>
    <ul id="tasks"></ul>
    <form>
        <input id="task" autocomplete="off" autofocus placeholder="New task" type="text" />
        <input id="submit" type="submit">
    </form>
</body>
</html>
